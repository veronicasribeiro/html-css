<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <p>Adicionando de forma simples:</p>
    <video src="./midia/meu-video-midia.mp4" width="560px" controls></video>

    <p>Adicionando de forma mais completa</p>
    <video width="560px" controls poster="./imagens/capa-video.png">
        <source src="./midia/meu-video-midia.mp4" type="video/mp4">
        <source src="./midia/meu-video.webm" type="midia/webm">
        <source src="./midia/meu-video.mp4" type="video/mp4">
        <source src="./midia/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não tem compabilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/91731774?h=c2d625e9fb&color=ff9933&title=0&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
